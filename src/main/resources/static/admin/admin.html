<div>
    <h3>Добавить новый товар</h3>
    <!--    <span>{{categories}}</span>-->
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="elementName">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.name" id="elementName">
        </div>
        <div class="form-group col-md-6">
            <label for="filterCategory">Категория</label>
            <select class="form-control" id="filterCategory" ng-model='newProduct.categoryId'>
                <option ng-repeat="c in categories" value="{{c.id}}">{{c.title}}</option>
            </select>
        </div>
<!--        <div class="form-group col-md-6">-->
<!--            <label for="filterCategory2">Категория</label>-->
<!--            <select class="form-control"  id="filterCategory2" ng-model='newProduct.category'>-->
<!--                <option ng-repeat="c in categories" >{{c.title}}</option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="form-group col-md-6">
            <label for="elementPrice">Цена</label>
            <input class="form-control" type="number" ng-model="newProduct.cost" id="elementPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
