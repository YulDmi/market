<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body>

<div ng-controller="indexController" class="container">
    <h1>Магазин</h1>
    <a class="btn btn-outline-warning" href="#!/main">Главная</a>
    <a class="btn btn-outline-warning" href="#!/auth">Войти</a>
    <a class="btn btn-outline-warning" href="#!/reg">Зарегистрироваться</a>
    <a class="btn btn-outline-warning" href="#!/store">Наши товары</a>
    <a class="btn btn-outline-warning" ng-if = "isAuth()" href="#!/cart">Корзина</a>
    <a class="btn btn-outline-warning" ng-if = "isAuth()" href="#!/prof">Профиль</a>
    <a class="btn btn-outline-warning" ng-if = "isAuth()" href="#!/admin">Администрирование</a>
    <a class="btn btn-outline-warning" ng-click="tryToLogout()" ng-if = "isAuth()" href="#!/auth">Выйти</a>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="main/main.js"></script>
    <script src="store/store.js"></script>
    <script src="reg/reg.js"></script>
    <script src="cart/cart.js"></script>
    <script src="auth/auth.js"></script>
    <script src="admin/admin.js"></script>
    <script src="prof/prof.js"></script>

</div>
</body>
</html>
