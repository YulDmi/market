<div>
    <h3>Товары</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="p in Products">
            <td>{{p.name}}</td>
            <td>{{p.cost}}</td>
        </tr>
        </tbody>
    </table>


    <h3>Фильтры</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="elementName">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.name_product" id="elementName">
        </div>
        <div class="form-group col-md-6">
            <label for="elementMinPrice">Минимальная цена</label>
            <input class="form-control" type="number" ng-model="newProduct.min_price" id="elementMinPrice">
        </div>
        <div class="form-group col-md-6">
            <label for="elementMaxPrice">Максимальная цена</label>
            <input class="form-control" type="number" ng-model="newProduct.max_price" id="elementMaxPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Применить</button>
            <button class="btn btn-primary" ng-click="fillTable()">Очистить фильтр</button>
        </div>
    </form>
</div>
