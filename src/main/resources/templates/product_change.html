<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h2>Редактировать продукт</h2>

    <form method="POST" th:action="@{/add_change}" th:object=${product}>
        <input th:field="*{id}" type="hidden" class="form-control">
        <div class="form-row">
            <div class="col form-group">
                <label>Наименование</label>
                <input th:field="*{name}" type="text" class="form-control" placeholder="Название">
            </div>
            <div class="col form-group">
                <label>Цена</label>
                <input th:field="*{cost}" type="number" class="form-control" placeholder="Цена">
            </div>
        </div>
        <div class="form-group">
        <button class="btn btn-primary" type="submit">Сохранить</button>
            <a class="btn btn-primary" th:href="@{/products}">Отменить</a>
        </div>
    </form>
</div>
</body>
</html>
