<div>
    <h3>Корзина</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td>Удалить</td>
        </tr>
        <tbody>
        <tr ng-repeat="oi in cart.items">
            <td>{{oi.productTitle}}</td>
            <td>
                <button class="btn btn-link" ng-click="decrementItem(oi.productId)">-</button>
                {{oi.quantity}}
                <button class="btn btn-link" ng-click="incrementItem(oi.productId)">+</button>
            </td>
            <td>{{oi.pricePerProduct + ' * ' + oi.quantity + ' = ' + oi.price}} </td>
            <td>
                <button class="btn btn-link" ng-click="removeItem(oi.productId)">X</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>Итоговая стоимость</td>
            <td>{{cart.price}}</td>
        </tr>
        </tbody>
    </table>
    <div class="mb-3 text-center">
        <form class="form-signin" ng-submit="createOrder()" style="max-width: 350px; padding: 15px; margin: 0 auto;">
            <h1 class="h3 mb-3 font-weight-normal">Заполните данные</h1>
            <label for="inputRecipient" class="sr-only">Имя получателя</label>
            <input type="text" ng-model="order.recipient" id="inputRecipient" class="form-control" placeholder="Имя получателя" style="margin-bottom: 10px;" required="">
            <label for="inputPhone" class="sr-only">Телефон</label>
            <input type="text" ng-model="order.phone" id="inputPhone" class="form-control" placeholder="Телефон" style="margin-bottom: 10px;" required="">
            <label for="inputAddress" class="sr-only">Адрес доставки</label>
            <input type="text" ng-model="order.address" id="inputAddress" class="form-control" placeholder="Адрес" style="margin-bottom: 10px;" required="">
            <div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Оформить</button>
            </div>
        </form>
    </div>
</div>
