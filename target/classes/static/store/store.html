<div>
    <h3>Товары</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Категория</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>

        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.name}}</td>
            <td>{{p.category}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-success" ng-click = "addToCart(p.id)">в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
<br>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-Item" ng-repeat="pageIndex in PaginationArray">
                <a class="page-link" ng-click = "fillTable(pageIndex)">{{pageIndex}}</a>
            </li>

        </ul>
    </nav>

    <h3>Фильтры</h3>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group col-md-6">
            <label for="filterName">Название</label>
            <input class="form-control" type="text" ng-model="filter.name_product" id="filterName">
        </div>
        <div class="form-group col-md-6">
            <label for="filterMinPrice">Минимальная цена</label>
            <input class="form-control" type="number" ng-model="filter.min_price" id="filterMinPrice">
        </div>
        <div class="form-group col-md-6">
            <label for="filterMaxPrice">Максимальная цена</label>
            <input class="form-control" type="number" ng-model="filter.max_price" id="filterMaxPrice">
        </div>
        <div class="form-group col-md-6">
            <label for="filterCategory">Категория</label>
            <select class="form-control" id="filterCategory" ng-model='filter.categoryId'>
                <option></option>
                <option ng-repeat="c in categories" value="{{c.id}}">{{c.title}}</option>
            </select>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Применить</button>
            <button class="btn btn-primary" ng-click="clear()">Очистить фильтр</button>
        </div>
    </form>
</div>
