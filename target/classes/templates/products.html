<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"/>
    <h1>Products table</h1>
    <h3>Фильтры</h3>
    <form method="get" th:action=@{products}>
        <div class="form-group col-md-6">
            <label for="nameInput">Наименование</label>
            <input class="form-control" th:value = "${param.name_product !=null ? param.name_product : null}" name="name_product" type="text" id="nameInput">
        </div>
        <div class="form-group col-md-6">
            <label for="minPriceInput">Минимальная цена</label>
            <input class="form-control" th:value = "${param.min_price !=null ? param.min_price : null}" name="min_price" type="number" id="minPriceInput">
        </div>
        <div class="form-group col-md-6">
            <label for="maxPriceInput">Максимальная цена</label>
            <input class="form-control" th:value = "${param.max_price !=null ? param.max_price : null}" name="max_price" type="number" id="maxPriceInput">
        </div>
        <button class="btn btn-primary" type="submit">Применить</button>
        <a class="btn btn-primary" th:href = "@{/products}">Очистить фильтр</a>
    </form>
    <br>
    <span th:if="${products.isEmpty()}">Продуктов нет</span>
    <table class="table" th:if="${!products.isEmpty()}">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действие</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.name}"/>
            <td th:text="${p.cost}"/>
            <td>
                <a class="btn btn-success" th:href="@{'/cart/add/' + ${p.id}}">В корзину</a>
            </td>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend = "${products.isFirst() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products?p=' + ${products.previousOrFirstPageable().getPageNumber()+1} + ${filterDefinition}}" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend = "${products.getNumber() + 1 == i ? 'active' : ''}"
                                     th:each = "i : ${#numbers.sequence(products.getNumber() < 2 ? 1  : products.getNumber() - 1,  products.getTotalPages() - products.getNumber() < 3  ? products.getTotalPages() : products.getNumber() + 3 )}">
                <a class="page-link" th:text="${i}" th:href="@{'/products?p=' + ${i} + ${filterDefinition}}"></a>
            </li>
            <li class="page-item" th:classappend = "${products.isLast() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products?p=' + ${products.nextOrLastPageable().getPageNumber()+1} + ${filterDefinition}}"  aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
